<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOREAN AIR SKY SHOP</title>
    <link rel="stylesheet" href="./css/import.css">
    <link rel="stylesheet" href="./css/product.css">
    <script src="./libs/jquery-2.2.4.min.js"></script>
    <script src="./libs/swiper.min.js"></script>
    <script src="./js/ui.common.js"></script>
    <script src="./js/ui.js"></script>
</head>
<body>
    <div class="wrap detail">
        <!-- header -->
        <header>
            <div class="inner">
                <div class="logo"><a href="index.html"><h1 class="hidden">KOREANAIRSKYSHOP</h1></a></div>
                <div class="search"><a href="#none"><img src="./images/search.png" alt="검색"></a></div>
                <div class="utils">
                    <ul>
                        <li><a href="#none"><img src="./images/utils/lang_b.png" alt="한국어"></a></li>
                        <li class="login"><a href="#none"><img src="./images/utils/login_b.png" alt="로그인"></a></li>
                        <!-- <li><a href="#none"><img src="./images/utils/join.png" alt="회원가입"></a></li> -->
                        <li><a href="#none"><img src="./images/utils/cs_b.png" alt="고객센터"></a></li>
                        <li><a href="#none"><img src="./images/utils/exchange_b.png" alt="환율"></a></li>
                        <li class="cart"><a href="#none"><img src="./images/utils/cart_b.png" alt="장바구니"></a></li>
                    </ul>
                </div>
                <div class="gnb">
                    <ul>
                        <li><a href="#none"><img src="./images/gnb/01_b.png" alt="카테고리"></a></li>
                        <li><a href="#none"><img src="./images/gnb/02_b.png" alt="신상품"></a></li>
                        <li><a href="./product.html"><img src="./images/gnb/03_b.png" alt="베스트"></a></li>
                        <li><a href="#none"><img src="./images/gnb/04_b.png" alt="세일"></a></li>
                        <li><a href="#none"><img src="./images/gnb/05_b.png" alt="주류핫딜"></a></li>
                        <li><a href="#none"><img src="./images/gnb/06_b.png" alt="이벤트"></a></li>
                        <li><a href="#none"><img src="./images/gnb/07_b.png" alt="선물하기"></a></li>
                    </ul>
                </div>
            </div>
        </header>
        <!-- //header -->
        <!-- container -->
        <main class="container">
            <section class="top"><img src="./images/product/detail/top.png" alt=""></section>
            <section class="content">
                <div class="lamer">
                    <div class="tit ui_inview"><img src="./images/product/detail/lamer_tit.png" alt=""></div>
                    <div class="desc ui_inview"><img src="./images/product/detail/lamer_desc.png" alt=""></div>
                </div>
                <div class="recom">
                    <h2 class="ui_inview"><img src="./images/product/detail/recom_tit.png" alt=""></h2>
                    <div class="recom_sl">
                        <div class="swiper mySwiper">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide n01">
                                    <div class="thumb"><img src="./images/product/detail/prod_01.png" alt=""></div>
                                    <div class="desc">
                                        <div class="brand"><img src="./images/product/prod_desc/dt_sk2.png" alt=""></div>
                                        <div class="name"><img src="./images/product/prod_desc/dd_sk2.png" alt=""></div>
                                        <div class="price"><img src="./images/product/prod_desc/price_45.png" alt=""></div>
                                    </div>
                                </div>
                                <div class="swiper-slide n02">
                                    <div class="thumb"><img src="./images/product/detail/prod_02.png" alt=""></div>
                                    <div class="desc">
                                        <div class="brand"><img src="./images/product/prod_desc/dt_st.png" alt=""></div>
                                        <div class="name"><img src="./images/product/prod_desc/dd_st_02.png" alt=""></div>
                                        <div class="price"><img src="./images/product/prod_desc/price_45.png" alt=""></div>
                                    </div>
                                </div>
                                <div class="swiper-slide n03">
                                    <div class="thumb"><img src="./images/product/detail/prod_03.png" alt=""></div>
                                    <div class="desc">
                                        <div class="brand"><img src="./images/product/prod_desc/dt_sisley.png" alt=""></div>
                                        <div class="name"><img src="./images/product/prod_desc/dd_sisley_01.png" alt=""></div>
                                        <div class="price"><img src="./images/product/prod_desc/price_45.png" alt=""></div>
                                    </div>
                                </div>
                                <div class="swiper-slide n04">
                                    <div class="thumb"><img src="./images/product/detail/prod_04.png" alt=""></div>
                                    <div class="desc">
                                        <div class="brand"><img src="./images/product/prod_desc/dt_lamer.png" alt=""></div>
                                        <div class="name"><img src="./images/product/prod_desc/dd_lamer_01.png" alt=""></div>
                                        <div class="price"><img src="./images/product/prod_desc/price_45.png" alt=""></div>
                                    </div>
                                </div>
                                <div class="swiper-slide n05">
                                    <div class="thumb"><img src="./images/product/detail/prod_05.png" alt=""></div>
                                    <div class="desc">
                                        <div class="brand"><img src="./images/product/prod_desc/dt_sisley.png" alt=""></div>
                                        <div class="name"><img src="./images/product/prod_desc/dd_sisley_03.png" alt=""></div>
                                        <div class="price"><img src="./images/product/prod_desc/price_45.png" alt=""></div>
                                    </div>
                                </div>
                                <div class="swiper-slide n06">
                                    <div class="thumb"><img src="./images/product/detail/prod_06.png" alt=""></div>
                                    <div class="desc">
                                        <div class="brand"><img src="./images/product/prod_desc/dt_sk2.png" alt=""></div>
                                        <div class="name"><img src="./images/product/prod_desc/dd_sk2.png" alt=""></div>
                                        <div class="price"><img src="./images/product/prod_desc/price_45.png" alt=""></div>
                                    </div>
                                </div>
                            </div>
                            <div class="next"><img src="./images/product/detail/next_btn.png" alt=""></div>
                            <div class="prev"><img src="./images/product/detail/prev_btn.png" alt=""></div>
                        </div>
                    
                        <!-- Swiper JS -->
                        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
                    
                        <!-- Initialize Swiper -->
                        <script>
                            var swiper = new Swiper(".recom_sl .swiper", {
                                slidesPerView: "auto",
                                spaceBetween: 24,
                                loop: true,
                                navigation: {
                                nextEl: ".next",
                                prevEl: ".prev",
                                },
                            });
                        </script>
                    </div>
                </div>
                <div class="detail">
                    <div class="lside">
                        <img src="./images/product/detail/detail_left.png" alt="">
                    </div>
                    <div class="rside">
                        <ul>
                            <li class="cont n01">
                                <div class="tit"><img src="./images/product/detail/detail_right_01_tit.png" alt=""></div>
                                <div class="txt close"><img src="./images/product/detail/detail_right_01_txt.png" alt=""></div>
                                <div class="btn btn_open_01"><button type="button">더보기</button></div>
                                <div class="btn btn_close_01 hide"><button type="button">닫기</button></div>
                            </li>
                            <li class="cont n02">
                                <div class="tit"><img src="./images/product/detail/detail_right_02_tit.png" alt=""></div>
                                <div class="txt close"><img src="./images/product/detail/detail_right_02_txt.png" alt=""></div>
                                <div class="btn btn_open_02"><button type="button">더보기</button></div>
                                <div class="btn btn_close_02 hide"><button type="button">닫기</button></div>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
        </main>
        <!-- //container -->
        <!-- footer -->
        <footer id="footer">
            <img src="./images/footer.png" alt="">
        </footer>
        <!-- //footer -->
    </div>
</body>
</html>
